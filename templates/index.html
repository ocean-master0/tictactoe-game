<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- theme-color is set dynamically by the script above for browsers that support it; removed static meta to avoid unsupported meta in Firefox/Opera -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script>
        (function() {
            // Set theme-color dynamically for browsers that support matchMedia
            try {
                var getColor = function(dark) {
                    return dark ? '#6366f1' : '#fdfcfb';
                };
                var meta = document.querySelector('meta[name="theme-color"]');
                if (!meta) {
                    meta = document.createElement('meta');
                    meta.setAttribute('name', 'theme-color');
                    document.head.appendChild(meta);
                }
                var mql = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
                var apply = function(e) {
                    // e may be MediaQueryListEvent or MediaQueryList or boolean
                    var dark = (typeof e === 'boolean') ? e : (e.matches !== undefined ? e.matches : mql.matches);
                    meta.setAttribute('content', getColor(dark));
                };
                if (mql) {
                    apply(mql);
                    if (typeof mql.addEventListener === 'function') {
                        mql.addEventListener('change', apply);
                    } else if (typeof mql.addListener === 'function') {
                        mql.addListener(apply);
                    }
                } else {
                    // fallback: keep default light color
                    apply(false);
                }
            } catch (err) {
                // fail silently
            }
        })();
    </script>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tic Tac Toe - Premium Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=4.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="light-theme">
    <div class="container">
        <div class="title-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Tic Tac Toe Logo" class="logo"> <!-- Updated logo path -->
            <h1>Tic Tac Toe</h1>
        </div>
        
        <div id="name-entry">
            <label for="player1_name">Your Name:</label>
            <input type="text" id="player1_name" placeholder="Your Name">
            <label for="board-size">Board Size:</label>
            <select id="board-size">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
            </select>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium" selected>Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <label for="win-condition">Win Condition:</label>
            <select id="win-condition">
                <option value="row">Row</option>
                <option value="square">Square</option>
            </select>
            <button id="start-button">Start</button>
        </div>
        
        <div id="symbol-selection">
            <p id="symbol-prompt"></p>
            <div class="symbol-buttons">
                <button class="symbol-button" data-symbol="X">X</button>
                <button class="symbol-button" data-symbol="O">O</button>
            </div>
        </div>
        
        <div id="game-board">
            <div id="score-board">Player: <span id="player-score">0</span> | Computer: <span id="computer-score">0</span></div>
            <div id="timer">Time: 10s</div>
            <div id="status-message"></div>
            <div class="board" id="board"></div>
            <div id="leaderboard"></div>
            <div id="achievements"></div>
            <button id="reset-button">Reset Game</button>
            <button id="theme-toggle">Toggle Theme</button>
            <label for="theme-select">Select Theme</label>
            <select id="theme-select" title="Select game theme">
                <option value="default">Default</option>
                <option value="space">Space</option>
                <option value="jungle">Jungle</option>
            </select>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}?v=4.0"></script>
</body>
</html>
